<script type="text/javascript">
    var isAddDesktopShowed = false;
    var stopDesktopShow = false;
    function showAddDesktop() {
        if ($(".ui-add2desktop") && !isAddDesktopShowed && !stopDesktopShow) {
            $('.ui-add2desktop').velocity(
                {
                    'bottom' : $('.ui-add2desktop')
                },
                {
                    duration: 1200,
                    easing: [ 250, 15 ]
                }
            );
            isAddDesktopShowed = true;
        }
    }


    function isWeiXin() {
        var ua = window.navigator.userAgent.toLowerCase();
        if (ua.match(/MicroMessenger/i) == 'micromessenger') {
            return true;
        } else {
            return false;
        }
    }


    $(function(){


        if(isWeiXin())
        {
            $('.ui-add2desktop').hide();
        }


        //添加到桌面
        var add2desktop_flag = parseInt(localStorage.getItem("add2desktop_flag")||0);
        if(add2desktop_flag == 1){
            $('.ui-add2desktop').hide();
        }
        if ($('.ui-add2desktop')) {
            $('.ui-add2desktop-close').bind('click', function() {
                $('.ui-add2desktop').addClass('gs-hidden');
                localStorage.setItem("add2desktop_flag",1);
                return false;
            });
            $('.ui-add2desktop').bind('click', function() {
                $('.ui-add2desktop').addClass('gs-hidden');
                localStorage.setItem("add2desktop_flag",1);
            });
            showAddDesktop();
        }

    });

</script>
