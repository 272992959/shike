<body style="overflow: auto;">
    <link rel="stylesheet" href="./feedback_files/feedback.css">
    <div id="bg" style="display: none;"></div>
    <div class="success" style="display: none;">
        <div>
            <img src="./feedback_files/gou.png" class="img-responsive">
        </div>
        您的工单已经提交
    </div>
    <div class="container-fluid">
        <div class="row header">
            <div class="col-xs-12">
                <div class="triangle" onclick="'more.html'"></div>
                <span class="return"></span>
                <span class="title">意见反馈</span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 welcome">
                欢迎每一位用户提出留言与建议
            </div>
        </div>
        <div class="row form">
            <form method="post" id="fankui" action="./feedback_files/feedback.html">
                <div class="col-xs-12 fb_type bd_btm">
                    <span class="red_star">*</span> 反馈类型:
                    <select class="select" required="" name="TicketForm[type]">
                        <option value="1" selected="">任务相关</option>
                        <option value="2">支付宝相关</option>
                    </select>
                </div>
                <input style="display: none" value="工单提交" name="TicketForm[title]">
                <input style="display: none" value="11920363-9742-cf09-41db-793eaba9aa57@259" name="TicketForm[openid]">
                <div class="col-xs-12 fb_content">
                    <span class="red_star">*</span> 反馈内容:
                    <br>
                    <textarea id="contents" name="TicketForm[content]" required="" class="content" placeholder="请输入反馈内容，不得少于五个字。(如做了游戏不得积分、需要修改支付宝等)"></textarea>
                </div>
                <div class="col-xs-12 submit">
                    <button type="button" onclick="check()">意见反馈</button>
                </div>
            </form>
        </div>
    </div>
    <script>
    $(function() {

        $("#bg").hide();
        $(".success").hide();

        $("#bg").click(function() {
            $(this).hide();
            $(".success").hide();
        });
    });


    function check() {
        if ($('#contents').val().length < 5) {
            alert('请仔细内容');
            return;
        }

        $(this).show();
        $(".success").show();

        setTimeout(function() {
            setTimeout(function() {
                $('#fankui').submit();
            }, 200);
        }, 200);
    }
    </script>
